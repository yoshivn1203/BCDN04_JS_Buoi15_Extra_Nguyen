<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container py-5 mt-5">
    <div class="card w-75 mx-auto p-3">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">
            Bài 1
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">
            Bài 2
          </button>
        </li>
     
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <form class="row gy-3 px-2 mt-5">
            <h4 class="mb-3">Tính thuế thu nhập cá nhân</h4>
            <div class="col-12 col-lg-4">
              <input type="text" class="form-control form__input" id="inputTen" placeholder="Nhập họ tên">
            </div>
            <div class="col-12 col-lg-4">
              <input type="number" class="form-control form__input" id="inputLuong" placeholder="Tổng thu nhập năm">
            </div>
            <div class="col-12 col-lg-4">
              <input type="number" class="form-control form__input" id="soNguoi" placeholder="Số người phụ thuộc">
            </div>
            <div class="row gy-3 mt-5">
              <div class="col-12 col-lg-2">
                <button class="btn btn-success me-1 mb-1" type="button" id="btnTinhThue">
                  Tính Thuế
                </button>
              </div>
              <div class="col-12 col-lg-6">
                <div class="alert alert-primary">
                  <span id="ketQua1">&#8205</span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <form class="row gy-3 px-2 mt-5">
            <h4 class="mt-3 mb-3">Tính tiền cáp</h4>
            <div class="col-12  col-lg-4">
              <select class="form-control form__input" name="" id="loaiKhachHang" onchange="hideForm()">
                  <option value="">Chọn loại khách hàng</option>
                  <option value="nhaDan">Nhà Dân</option>
                  <option value="doanhNghiep">Doanh Nghiệp</option>                                      
              </select>
          </div>     
          <div class="col-12 col-lg-4">
              <input type="text" class="form-control form__input" id="inputMa"
                  placeholder="Nhập mã khách hàng">
          </div>
          <div class="col-12 col-lg-4">
              <input type="number" class="form-control form__input" id="inputSoKenh"
                  placeholder="Số kênh cao cấp">
          </div>
          <div class="col-12 col-lg-4">
              <input type="number" style="display: none;" class="form-control form__input" id="inputSoKetNoi"
                  placeholder="Số kết nối">
          </div>

            <div class="row gy-3 mt-5">
              <div class="col-12 col-lg-2">
                <button class="btn btn-success me-1 mb-1" type="button" id="btnTinhTien">
                  Tính Tiền
                </button>
              </div>
              <div class="col-12 col-lg-5">
                <div class="alert alert-primary">
                  <span id="ketQua2">&#8205</span>
                </div>
              </div>
            </div>
          </form>
        </div>
        


      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
